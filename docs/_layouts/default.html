<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #2e6acf;
      --bg-color: #ffffff;
      --sidebar-bg: #f8f9fa;
      --text-color: #333333;
      --border-color: #e1e4e8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      padding: 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-right: 1px solid var(--border-color);
    }
    
    .sidebar-section {
      margin-top: 1.5rem;
    }
    
    .sidebar-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #6b7280;
      margin: 1.5rem 0 0.75rem 0;
      padding: 0 1.2rem;
      font-weight: 600;
    }

    .logo-container {
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      max-width: 150px;
      height: auto;
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
      margin: 1.5rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .nav-menu {
      list-style: none;
      padding: 0;
    }

    .nav-item {
      margin: 0.5rem 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
      margin: 0.2rem 0;
    }
    
    .nav-icon {
      font-size: 1.2em;
      margin-right: 0.8rem;
      width: 1.5em;
      text-align: center;
    }
    
    .nav-text {
      font-size: 1em;
      font-weight: 500;
    }

    .nav-link:hover, .nav-link.active {
      background-color: rgba(46, 106, 207, 0.1);
      color: var(--primary-color);
    }

    .nav-link i {
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem 3rem;
      max-width: 900px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .logo {
        max-width: 120px;
      }
    }

    /* Content Styling */
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
      margin-top: 1.5em;
      margin-bottom: 0.75em;
      line-height: 1.3;
    }

    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.8rem; }
    h3 { font-size: 1.5rem; }
    h4 { font-size: 1.3rem; }

    p {
      margin-bottom: 1.2em;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: rgba(27, 31, 35, 0.05);
      border-radius: 3px;
      padding: 0.2em 0.4em;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.9em;
    }

    pre {
      background: #f6f8fa;
      border-radius: 6px;
      padding: 1em;
      overflow: auto;
      margin: 1.5em 0;
    }

    pre code {
      background: none;
      padding: 0;
    }

    blockquote {
      border-left: 4px solid var(--primary-color);
      padding: 0.5em 1em;
      margin: 1.5em 0;
      background: rgba(46, 106, 207, 0.05);
      color: #4a5568;
    }

    /* Table Styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5em 0;
      font-size: 0.95em;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 0.75em 1em;
      text-align: left;
    }

    th {
      background-color: var(--sidebar-bg);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.02);
    }
  </style>
  <!-- SEO Tags -->
  {% seo %}
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-container">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/images/Swasthx 2_Black.png" alt="Swasthx Logo" class="logo">
        </a>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Documentation</h3>
        <nav aria-label="Main navigation">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="{{ site.baseurl }}/" class="nav-link {% if page.url == '/' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span class="nav-text">Overview</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="{{ site.baseurl }}/branching-strategy" class="nav-link {% if page.url contains 'branching-strategy' %}active{% endif %}">
                <i class="fas fa-code-branch"></i>
                <span class="nav-text">Branching Strategy</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="{{ site.baseurl }}/architecture/swathx_architecture" class="nav-link {% if page.url contains 'architecture' %}active{% endif %}">
                <i class="fas fa-project-diagram"></i>
                <span class="nav-text">Architecture</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="{{ site.baseurl }}/workflows" class="nav-link {% if page.url contains 'workflows' %}active{% endif %}">
                <i class="fas fa-tasks"></i>
                <span class="nav-text">Workflows</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <main class="main-content" style="margin-left: 280px; padding: 2rem; width: calc(100% - 280px);">
      <div class="content-container">
        {{ content }}
      </div>
    </main>
  </div>

  <script>
    // Add active class to current navigation item
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
