openapi: 3.0.0
info:
  title: Cross APIs PHR <> HMIS
  description: >-
    Description:


    - A set of secure integration APIs enabling seamless, bi-directional data
    exchange between the Personal Health Record (PHR) system and the Hospital
    Management Information System (HMIS), ensuring synchronized patient data,
    clinical records, and operational workflows across platforms.
  version: 1.0.0
servers:
  - url: undefined://{{baseurl}}
tags:
  - name: 'Admin: Manage Advertisements'
  - name: 'Admin: Manage App Users'
  - name: 'Admin: Manage Order Status'
  - name: Coupons
  - name: Lab Test
  - name: Medicine
  - name: 'SuperAdmin: Pricing Management'
  - name: 'SuperAdmin: Rewards Config'
paths:
  /advertisement/create:
    post:
      tags:
        - 'Admin: Manage Advertisements'
      summary: ads_create
      description: >-
        Description:


        - Creates a new advertisement entry with details like name, category,
        and image URL.
            
        - Used by admins to publish new promotional banners or offers.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                adsDetails:
                  adsName: Hello Offer
                  adsCategory: HOME
                  imageUrl: >-
                    https://swasthx-bucket.s3.ap-south-1.amazonaws.com/067fd81cc0b9-4f36-bd9e-c45bfd57c744.jpeg
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer YOUR_ACCESS_TOKEN
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /advertisement/getAll:
    get:
      tags:
        - 'Admin: Manage Advertisements'
      summary: ads_get_all
      description: |-
        Description:

        - Fetches all advertisements stored in the system.
            
        - Ideal for listing ads on the admin dashboard or mobile app.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer YOUR_ACCESS_TOKEN
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /advertisement/update/{advertisementId}:
    patch:
      tags:
        - 'Admin: Manage Advertisements'
      summary: ads_update
      description: |-
        Description:

        - Updates an advertisement’s details such as name, category, or image.
            
        - Allows modification without needing to recreate the ad.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                adsName: Medicine offer
                adsCategory: HOME
                imageUrl: >-
                  https://swasthx-bucket.s3.ap-south-1.amazonaws.com/260598e78613-400c-bb6f-33375cf0f3a1.png
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer YOUR_ACCESS_TOKEN
        - name: advertisementId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /advertisement/{advertisementId}:
    get:
      tags:
        - 'Admin: Manage Advertisements'
      summary: ads_get_by_id
      description: |-
        Description:

        - Retrieves a single advertisement by its ID.
            
        - Useful when viewing or editing individual ad details.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer YOUR_ACCESS_TOKEN
        - name: advertisementId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /advertisement/delete/{advertisementId}:
    delete:
      tags:
        - 'Admin: Manage Advertisements'
      summary: ads_delete_by_id
      description: |-
        Description:

        - Deletes a specific advertisement from the system.
            
        - Used to remove expired, outdated, or incorrect ads.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer YOUR_ACCESS_TOKEN
        - name: advertisementId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /userprofile/getAllUserDetails:
    get:
      tags:
        - 'Admin: Manage App Users'
      summary: admin_get_all_user_details
      description: >-
        Description:


        - Fetches the complete profile details of the logged-in user.
            
        - Used to load user info such as demographics, ABHA details, and contact
        information.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /userprofile/{mobileNumber}:
    get:
      tags:
        - 'Admin: Manage App Users'
      summary: admin_get_user_profile_by_mobile
      description: |-
        Description:

        - Retrieves a user profile by mobile number.
            
        - Useful for searching or verifying user records in the system.
      parameters:
        - name: mobileNumber
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /userprofile/{appUserId}:
    patch:
      tags:
        - 'Admin: Manage App Users'
      summary: admin_update_user_profile
      description: >-
        Description:


        - Updates user profile details including demographics, ABHA data,
        contact info, and verification status.
            
        - Allows partial or full modification of a user’s stored profile record.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                arid: ARID1
                aid: AID1
                mobileNumber: '7011090266'
                abhaNumber: 91-5282-3146-1849
                abhaAddress: 91528231461849@sbx
                verified: true
                userId: '7011090266'
                demographicDetails:
                  firstName: Sujal
                  middleName: ''
                  lastName: Bhatt
                  mobile: '7011090266'
                  gender: M
                  dob: 15-9-2005
                  address: >-
                    D 303, Sg Grand, Raj Nagar Extension, Ghaziabad, Ghaziabad,
                    Uttar Pradesh
                  pinCode: '201017'
                  stateName: UTTAR PRADESH
                  districtName: GHAZIABAD
                  stateCode: '9'
                  districtCode: '145'
                  age: 20
                  profilePhoto: >-
                    
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer YOUR_ACCESS_TOKEN
        - name: appUserId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - 'Admin: Manage App Users'
      summary: admin_delete_user_profile
      parameters:
        - name: appUserId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /admin/order/{orderId}/status:
    patch:
      tags:
        - 'Admin: Manage Order Status'
      summary: admin_order_status
      description: >-
        Description:


        - Updates the status of a specific order (e.g., OUT_FOR_DELIVERY,
        DELIVERED).
            
        - Used by admins to manage and track the order fulfillment workflow.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 60IZQ0X
                status: OUT_FOR_DELIVERY
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: orderId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /admin/order/{orderId}:
    get:
      tags:
        - 'Admin: Manage Order Status'
      summary: admin_order_get_or_update_by_id
      description: >-
        Description:


        - Fetches complete details of a specific order using its order ID.
            
        - Helpful for viewing order summary, items, customer info, and tracking
        history.
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: orderId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /admin/order:
    get:
      tags:
        - 'Admin: Manage Order Status'
      summary: admin_get_orders
      description: >-
        Description:


        - Returns a paginated list of all orders in the system.
            
        - Useful for admin dashboards to browse, filter, and manage orders
        efficiently.
      parameters:
        - name: size
          in: query
          schema:
            type: integer
          example: '10'
        - name: page
          in: query
          schema:
            type: integer
          example: '1'
        - name: contact
          in: query
          schema:
            type: integer
          example: '9876543210'
        - name: abha
          in: query
          schema:
            type: string
          example: abha123
        - name: provider
          in: query
          schema:
            type: string
          example: providerA
        - name: type
          in: query
          schema:
            type: string
          example: lab
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /coupons:
    get:
      tags:
        - Coupons
      summary: coupons_get
      description: >-
        Description:


        - Fetches a list of all available coupons in the system.
            
        - Useful for displaying coupons to users or managing them in the admin
        panel.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Coupons
      summary: coupon_create
      description: >-
        Description:


        - Creates a new coupon with a unique code, description, and discount
        details.
            
        - Allows admins to introduce new promotional offers.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                code: abc1213
                title: Get discount
                description: Get discount
                discountPercentage: 300
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /coupons/{couponId}:
    get:
      tags:
        - Coupons
      summary: coupon_get_by_id
      description: |-
        Description:

        - Fetches the details of a specific coupon using its coupon ID.
            
        - Helps in viewing or verifying coupon information.
      parameters:
        - name: couponId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    patch:
      tags:
        - Coupons
      summary: coupon_update
      description: >-
        Description:


        - Updates an existing coupon’s code, title, description, or discount
        percentage.
            
        - Used for correcting or modifying coupon configurations.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                code: abc1212
                title: Get discount
                description: Get discount
                discountPercentage: 20
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: couponId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - Coupons
      summary: coupon_delete
      description: |-
        Description:

        - Deletes a coupon from the system using its ID.
            
        - Removes outdated or invalid promotional codes.
      parameters:
        - name: couponId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /lab-test/{adminLabTestId}:
    delete:
      tags:
        - Lab Test
      summary: admin_delete_lab_test
      description: >-
        Description:


        - **Purpose**: Deletes an existing lab test in the admin context.
            
        - **Method & URL**: `DELETE /lab-test/{{adminLabTestId}}`
            

        ### Environment Variables


        - `{{adminLabTestId}}` (path): Unique identifier of the lab test to be
        deleted.
            

        ### Usage Notes


        - Intended for admin workflows to remove lab tests that are obsolete or
        created in error.
            
        - Ensure `{{adminLabTestId}}` refers to a valid, existing lab test ID.
            
        - This request typically follows lab‑test listing or detail APIs where
        the ID is obtained (`GET /lab-test/fetch` or related admin lab-test
        endpoints).
      parameters:
        - name: adminLabTestId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - Lab Test
      summary: admin_update_lab_test
      description: >-
        ### Admin: Update Lab Test by ID


        This request updates an existing lab test configuration in the system by
        its admin lab test ID.


        - **Method**: `PUT`
            
        - **URL**: `/lab-test/{{adminLabTestId}}`
            

        ---


        ### Environment Variables


        - `{{adminLabTestId}}` – Identifier of the existing lab test to update
        (stored as a variable, typically obtained from a previous
        admin_get_lab_tests call or lab test creation response).
            

        ---


        ### Request Body (JSON)


        The body updates metadata and configuration for a single lab
        test/package.


        **Top‑level fields:**


        - `labName` _(string)_ – Display name of the lab or provider offering
        the test/package.
            
        - `labIcon` _(string, URL)_ – Public URL of the lab’s logo/icon to show
        in UI.
            
        - `category` _(string)_ – Clinical or product category for the test
        (e.g., "Women's Health"). Used for grouping and search.
            
        - `nameOfTest` _(string)_ – Human‑readable name/title of the test or lab
        package.
            
        - `sample` _(array of string)_ – List of sample types required (e.g.,
        `"Urine"`, `"Blood"`).
            
        - `numberOfTests` _(string/number)_ – Count of individual tests or
        parameters included in the package.
            
        - `price` _(string/number)_ – Price for the lab test/package (typically
        the final pay‑able amount).
            
        - `PackageIncludes` _(array of string)_ – List of included
        tests/parameters (e.g., individual analytes, panels) for display to
        users.
            
        - `requirements` _(array of string)_ – Patient preparation or special
        instructions (e.g., fasting requirements, timing, notes). Use `"NA"` if
        no specific requirements.
            
        - `aboutPackage` _(string)_ – Short description of what the package is,
        what it screens for, and its clinical relevance.
            
        - `IdealFor` _(array of string)_ – Target or recommended patient groups
        (e.g., recurrent UTIs, post‑surgical patients), used for UX copy and
        guidance.
            

        > Note: Data types may be validated by the backend. Use consistent types
        with what the API expects (e.g., keep numeric fields consistent across
        create/update). 
          

        ---


        ### Example Admin Workflow


        1. **List existing lab tests** – Use the request **admin_get_lab_tests**
        in the _Cross APIs PHR <> HMIS_ collection to retrieve available lab
        tests and identify the target record. Copy the relevant lab test ID into
        `{{adminLabTestId}}`.
            
        2. **Update the lab test** – Use **admin_update_lab_test** (this
        request) to modify fields like price, included tests, or descriptive
        content while keeping the same ID.
            
        3. **Optionally delete a test** – If a lab test should no longer be
        available, use **admin_delete_lab_test** with the same ID to remove or
        deactivate it.
            

        Use this endpoint only from admin tools or backend jobs; it is not
        intended for end‑user clients directly.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                labName: DEF Lab 1
                labIcon: >-
                  https://cdn3.iconfinder.com/data/icons/seo-and-internet-marketing-12/512/3-512.png
                category: Women's Health
                nameOfTest: UTI Basic Screening
                sample:
                  - Urine
                numberOfTests: '3'
                price: '899'
                PackageIncludes:
                  - Urine Routine and Microscopic Examination(23 tests)
                  - Urea
                  - BUN
                  - Creatine
                  - Uric Acid(4 test)
                  - Urine culture and sensitivity (1 test)
                requirements:
                  - NA
                aboutPackage: >-
                  Urinay test infections are common infections that can affect
                  any part of the urinary system. While often uncomfortable,
                  UTIs can become severe if not addressed promptly
                IdealFor:
                  - >-
                    Recurrent UTIs: individuals who have had multiple UTIs in
                    the past and wish to monitor their urinary health
                  - >-
                    Post-surgical patients: Those who recently underwent
                    urological surgeries or procedures
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: adminLabTestId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /lab-test/fetch:
    get:
      tags:
        - Lab Test
      summary: admin_get_lab_tests
      description: >-
        ### admin_get_lab_tests


        Fetches a paginated list of lab tests for administrative use.


        This endpoint is intended for admin users to review and manage
        configured lab tests in the system. It can be used to:


        - View the current catalog of lab tests
            
        - Filter/search lab tests based on supported query parameters (for
        example, by name, category, or status, depending on backend
        implementation)
            
        - Power admin-facing UI screens that list or manage lab tests
            

        #### Request


        - **Method:** `GET`
            
        - **URL:** `/lab-test/fetch`
            

        You may pass optional query parameters (if supported by the backend) to
        narrow down results, such as:


        - Pagination controls (e.g., `page`, `limit`)
            
        - Search filters (e.g., by test name, category, or other attributes)
            

        Refer to the saved examples in this request (and the related "fetch lab
        test" endpoint used on the consumer side) for concrete combinations of
        query parameters and sample responses.


        #### Response


        The response returns a list of lab tests and associated metadata
        suitable for admin workflows, such as:


        - Lab test identifiers
            
        - Display name and category
            
        - Pricing and configuration details
            
        - Any additional fields required to manage lab tests from an admin
        panel.
            

        Use this endpoint when you need to fetch lab test data specifically for
        admin-facing operations (e.g., dashboards, configuration tools), not for
        patient or consumer search flows.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /lab-test/create:
    post:
      tags:
        - Lab Test
      summary: admin_create_lab_test
      description: >-
        Creates a new lab test configuration. This is an admin-only POST
        endpoint.


        **Endpoint**  

        `POST /lab-test/create`


        **Request body (JSON)**


        - `labName` (string): Display name of the lab that offers this
        test/package.
            
        - `labIcon` (string, URL): Icon or logo URL for the lab.
            
        - `category` (string): High-level category of the package (for example,
        "Women's Health").
            
        - `nameOfTest` (string): Name/title of the lab test or package.
            
        - `sample` (array of string): One or more specimen types required (for
        example, `"Urine"`).
            
        - `numberOfTests` (string/number): Count of individual tests included in
        the package.
            
        - `price` (string/number): Package price.
            
        - `PackageIncludes` (array of string): List of tests included in the
        package.
            
        - `requirements` (array of string): Pre-test requirements or special
        instructions (for example, fasting, NA).
            
        - `aboutPackage` (string): Short description or clinical summary of the
        package.
            
        - `IdealFor` (array of string): Target or recommended patient groups for
        this package.
            

        Use this endpoint to onboard or update the catalog of available lab test
        packages from the admin interface.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                labName: DEF Lab 1
                labIcon: >-
                  https://cdn3.iconfinder.com/data/icons/seo-and-internet-marketing-12/512/3-512.png
                category: Women's Health
                nameOfTest: UTI Basic Screening
                sample:
                  - Urine
                numberOfTests: '3'
                price: '899'
                PackageIncludes:
                  - Urine Routine and Microscopic Examination(23 tests)
                  - Urea
                  - BUN
                  - Creatine
                  - Uric Acid(4 test)
                  - Urine culture and sensitivity (1 test)
                requirements:
                  - NA
                aboutPackage: >-
                  Urinay test infections are common infections that can affect
                  any part of the urinary system. While often uncomfortable,
                  UTIs can become severe if not addressed promptly
                IdealFor:
                  - >-
                    Recurrent UTIs: individuals who have had multiple UTIs in
                    the past and wish to monitor their urinary health
                  - >-
                    Post-surgical patients: Those who recently underwent
                    urological surgeries or procedures
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /medicines:
    get:
      tags:
        - Medicine
      summary: admin_get_medicine
      description: >-
        Fetches the catalog of medicines available in the system for
        administrative use.


        ### Purpose


        Use this endpoint to retrieve a list of medicines configured in the
        PHR/HMIS system so that admins can view, manage, or validate medicine
        records.


        ### Request


        `GET /medicines`


        Common query parameters for list-style endpoints in this collection may
        include (if configured on the API):


        - `page` / `limit` or `offset` – for pagination of results.
            
        - `search` / `name` – to search medicines by name or keyword.
            
        - `status` – to filter by active/inactive or other status fields.
            

        Check the API specification or other listing endpoints in this
        collection for the exact parameter names and accepted values.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Medicine
      summary: admin_create_medicine
      description: >-
        ### Overview


        Admin-only endpoint to create a new medicine record in the catalog.


        - **Method:** `POST`
            
        - **URL:** `/medicines`
            

        ### Request Body


        Content-Type: `application/json`


        ``` json

        {
          "medicineData": {
            "name": "Paracetamol 500mg",
            "category": "Painkillers",
            "price": 45,
            "prescriptionRequired": false,
            "productForm": "tablet",
            "brand": "Cipla"
          }
        }

         ```

        #### Field details


        - `medicineData.name` (string, required): Human-readable medicine name
        and strength.
            
        - `medicineData.category` (string, required): Category or therapeutic
        class (e.g., `"Painkillers"`).
            
        - `medicineData.price` (number, required): Price of the medicine
        (typically in the system's base currency).
            
        - `medicineData.prescriptionRequired` (boolean, required):
            - `true` if a valid prescription is required to dispense this medicine.
                
            - `false` if it can be sold over the counter.
                
        - `medicineData.productForm` (string, required): Dosage form, for
        example `"tablet"`, `"capsule"`, `"syrup"`.
            
        - `medicineData.brand` (string, required): Brand or manufacturer name.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                medicineData:
                  name: Paracetamol 500mg
                  category: Painkillers
                  price: 45
                  prescriptionRequired: false
                  productForm: tablet
                  brand: Cipla
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /medicines/categories:
    get:
      tags:
        - Medicine
      summary: admin_get_medicine_category
      description: >-
        ## Overview


        Retrieves the list of medicine categories configured in the system for
        administrative use.


        Use this endpoint when you need to show or manage available medicine
        categories in the PHR/HMIS admin flows (for example, for mapping
        medicines to categories or populating admin dropdowns).


        ---


        ## Request


        - **Method:** `GET`
            
        - **URL:** `/medicines/categories`
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /medicines/{adminMedicineId}:
    get:
      tags:
        - Medicine
      summary: admin_get_medicine_by_id
      description: >-
        ## Overview


        Retrieve detailed information for a single medicine by its
        admin-assigned ID.


        ## HTTP Request


        `GET /medicines/{{adminMedicineId}}`


        ## Path Variables


