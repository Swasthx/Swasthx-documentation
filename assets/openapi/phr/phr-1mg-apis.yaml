      summary: 1mg_labtest_timeslots
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                city: Gurgaon
                lab_id: 95
                patients:
                  - age: 22
                    name: jag
                    gender: m
                    date_of_birth: '2000-08-08'
                pin_code: '{{pincode}}'
                test_ids:
                  - 1717
                address_data:
