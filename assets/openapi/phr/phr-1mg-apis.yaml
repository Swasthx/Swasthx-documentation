openapi: 3.0.0
info:
  title: 1 MG APIs for Dev, QA & Prod.
  version: 1.0.0
servers:
  - url: undefined://{{baseurl}}
  - url: undefined://{{1mgurl}}
  - url: https://jupiterapi.1mg.com
components:
  securitySchemes:
    bearerAuth:
