          schema:
            type: string
          example: application/json
        - name: x-access-key
          in: header
          schema:
            type: string
          example: 1mg_client_public_access_key
        - name: page_number
          in: query
          schema:
            type: integer
          example: '0'
        - name: page_size
          in: query
          schema:
            type: integer
          example: '10'
        - name: city
          in: query
          schema:
            type: string
          example: gurgaon
        - name: search_text
          in: query
          schema:
            type: string
          example: complete
        - name: remove_radiology
          in: query
          schema:
            type: string
          example: 'True'
        - name: remove_unavailable
          in: query
          schema:
            type: string
          example: 'True'
