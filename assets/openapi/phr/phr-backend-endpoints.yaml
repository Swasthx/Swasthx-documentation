  /provider-cart/{abhaAddress}:
    get:
      tags:
        - provider cart
      summary: provider_order_get_cart
      description: >-
        Description:


        - This API retrieves all provider-cart items linked to a user’s ABHA
        address, including appointments, services, or SKUs added for checkout.
            
        - It helps the app show a consolidated cart view before booking or
        payment.
            

        Notes:


        - The cart will be deleted once a successful order is placed, it can be
        either medicine, lab tests or doctor appointment.
            
        - **Requires Authorization header** (Bearer token).
            
        - **Requires sessionId header**, used for transaction tracking.
            
        - `abhaAddress` must be passed both in the URL _and_ as a separate
        header.
            
        - Response includes cart items, metadata, provider details, pricing, and
        status.
            
        - If no cart exists, it may return an empty list instead of an error.
            
        - Server validates token expiry — expired tokens return 401.
            

        Response: Please refer to the response attached to this endpoint.
      parameters:
        - name: sessionId
          in: header
          schema:
            type: string
          example: '{{xAuthToken}}'
        - name: abhaAddress
          in: header
          schema:
            type: string
          example: '{{abhaAddress}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: abhaAddress
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
