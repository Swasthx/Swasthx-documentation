        - It confirms which records should be attached and establishes a formal
        link between user identity and care contexts.
            

        Body:


        ``` json

        {
          "abhaNumber": "91-5608-2118-2121",
          "requestId": "ae7cce60-6821-4648-a475-00f2311eedb4",
          "patient": [
            {
              "referenceNumber": "AID4",
              "display": "suhaas",
              "careContexts": [
                {
                  "referenceNumber": "67c5db49384839d9f1348705-Prescription",
                  "display": "suhaas visit-Prescription"
                }
              ],
              "hiType": "Prescription",
              "count": 1
            }
          ]
        }

         ```

        **Response:** Please refer to the response attached to the endpoint.


        **Notes:**


        - The care contexts listed **must be fetched from API 2**.
            
        - The linking request must include the exact `requestId` used during
        discovery.
            
        - Successfully linking the records allows the user to share them later
        with HIUs.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                abhaNumber: '{{abhaNumber}}'
                requestId: '{{requestId}}'
                patient:
                  - referenceNumber: AID4
                    display: suhaas
                    careContexts:
                      - referenceNumber: 67c5db49384839d9f1348705-Prescription
                        display: suhaas  visit-Prescription
                    hiType: Prescription
                    count: 1
      parameters:
        - name: sessionId
          in: header
          schema:
            type: string
          example: '{{BEARER_AUTH}}'
        - name: abhaAddress
          in: header
          schema:
            type: string
          example: '{{abhaAddress}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
