    post:
      tags:
        - manage consent
      summary: phr_consent_approve
      description: >-
        **Description:**


        Approves a patient consent request for sharing health records with a
        specified HIP, including access permissions, date range, frequency, and
        care contexts.


        Body:


        ``` json

        {
          "consents": [
            {
              "hiTypes": [
                "Prescription",
                "DiagnosticReport",
                "DischargeSummary",
                "ImmunizationRecord",
                "HealthDocumentRecord",
                "WellnessRecord",
                "OPConsultation"
              ],
              "hip": {
                "id": "arogyaId-facility"
              },
              "permission": {
                "dateRange": {
                  "from": "2025-12-13T12:05:57.151Z",
                  "to": "2025-12-25T12:33:22.457Z"
                },
                "frequency": {
                  "unit": "DAY",
                  "value": 0,
                  "repeats": 0
                },
                "accessMode": "VIEW",
                "dataEraseAt": "2025-12-30T00:00:00.000Z"
              },
              "careContexts": [
                {
                  "patientReference": "ARID8",
                  "careContextReference": "67bdb7d48b797bdb5742f62a-WellnessRecord"
                }
              ]
            }
          ]
        }

         ```

        Response:


        ``` json

        {
          "consentRequestId": "f8ed171d-eccc-4c9b-aa62-8d1aa8b8d757",
          "status": "APPROVED",
          "approvedAt": "2025-12-11T09:45:00.000Z",
          "patient": {
            "abhaAddress": "suhaas_2025@sbx",
            "referenceId": "ARID8"
          },
          "hip": {
            "id": "arogyaId-facility",
            "name": "SwasthX Hospital"
          },
          "hiTypes": [
            "Prescription",
            "DiagnosticReport",
            "DischargeSummary",
            "ImmunizationRecord",
            "HealthDocumentRecord",
            "WellnessRecord",
            "OPConsultation"
          ],
          "permission": {
            "accessMode": "VIEW",
            "dateRange": {
              "from": "2025-12-13T12:05:57.151Z",
              "to": "2025-12-25T12:33:22.457Z"
            },
            "frequency": {
              "unit": "DAY",
              "value": 0,
              "repeats": 0
            },
            "dataEraseAt": "2025-12-30T00:00:00.000Z"
          },
          "careContexts": [
            {
              "patientReference": "ARID8",
              "careContextReference": "67bdb7d48b797bdb5742f62a-WellnessRecord"
            }
          ]
        }

         ```

        **Explanation:**


        - `status`: Shows the consent is approved.
            
        - `approvedAt`: Timestamp of approval.
            
        - `patient` & `hip`: Info about patient and the HIP receiving consent.
            
        - `hiTypes`: Health record types approved.
            
        - `permission`: Access mode, date range, frequency, and erase date.
            
        - `careContexts`: References to the specific care contexts that consent
        applies to.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                consents:
                  - hiTypes:
                      - Prescription
                      - DiagnosticReport
                      - DischargeSummary
                      - ImmunizationRecord
                      - HealthDocumentRecord
                      - WellnessRecord
                      - OPConsultation
                    hip:
