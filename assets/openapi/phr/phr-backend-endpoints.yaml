paths:
  /auth/login/otp:
    post:
      tags:
        - 1. phr app login
      summary: phr_app_mobile_login
      description: >-
        **Description**


        - Initiates the login process by sending an OTP to the user’s mobile
        number.
            
        - The client provides a mobile number (and optionally a hash string),
        and the server generates and sends an OTP via SMS.
            

        Body


        ``` json

        {
          "hashString": "",
          "mobileNum": "8790447915"
        }

         ```

        Response


        ``` json

        {
          "status": true,
          "message": "OTP sent successfully"
        }

         ```

        Notes


        - `hashString` may be used for additional validation depending on the
        app’s security flow.
            
        - The mobile number must be valid and accessible to receive OTPs.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                hashString: ''
                mobileNum: '{{mobileNumber}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /auth/verify/login/otp:
    post:
      tags:
        - 1. phr app login
      summary: phr_app_verify_otp
      description: >-
        Description


        - Verifies the OTP sent to the user’s mobile number during the login
        process.
            
        - If the OTP is valid, the server completes authentication and returns
        login/session details.
            

        Body


        ``` json

        {
          "mobileNum": "8790447915",
          "otp": "763327"
        }

         ```

        Response


        ``` json

        {
            "message": "OTP verified successfully"
        }

         ```

        Notes


        - The OTP must match the one previously sent for the same mobile number.
            
        - On successful verification, the user is authenticated and typically
        receives a token for subsequent requests.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                mobileNum: '{{mobileNumber}}'
                otp: '407779'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /auth/token/app:
    post:
      tags:
        - 1. phr app login
      summary: phr_app_auth_token
      description: >-
        Description


        - Generates or retrieves an application-level authentication token for
        the user based on their mobile number.
            
        - This token is typically used for secure app operations after login.
            

        Body


        ``` json

        {
          "mobNum": "8790447915",
          "tag": ""
        }

         ```

        Response


        ``` json

        {
            "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJtb2JudW0iOiI4NzkwNDQ3OTE1Iiwic2Vzc2lvbklEIjoiNjNmZGJiOWMtNzhkOC00ZjgwLTgwNjAtMDNlMjlhMWFkMDk4IiwiaWF0IjoxNzY0ODI3MTk1LCJleHAiOjE3NjQ4NDg3OTV9.owGhJH_NP06N2CyPVYp4pu-yKYf9l1_MIBRbBWmOe2M"
        }

         ```

        Notes


        - `mobNum` must belong to an already authenticated user.
            
        - `tag` can be used to identify the device or context if your system
        supports multi-device tokens.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                mobNum: '{{mobileNumber}}'
                tag: ''
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
