openapi: 3.0.0
info:
  title: PHR APP
  description: >-
    Description:


    - The PHR App collection provides APIs for managing personal health records
    (PHR) and subscriptions linked to ABHA addresses.
        
    - It enables creation, retrieval, and updating of personal health records,
    along with generating encrypted QR codes for secure access.
        
    - The collection also supports subscription management, including
    requesting, approving, rejecting, and editing subscriptions, as well as
    setting up personal health lockers.
        
    - Auto-approval functionality is included, allowing subscriptions or lockers
    to be approved automatically, with endpoints to enable, disable, and check
    the status.
        
    - Overall, the APIs facilitate seamless and secure management of health
    data, access control, and interoperability across healthcare services.
  version: 1.0.0
servers:
  - url: undefined://{{baseurl}}
tags:
  - name: 1. phr app login
  - name: abha process creation/update
  - name: ai chat
  - name: care context
  - name: delivery address
  - name: discoverability
