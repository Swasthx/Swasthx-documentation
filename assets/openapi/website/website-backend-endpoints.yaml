  /api/v3/hip/patient/care-context/discover:
    post:
      tags:
        - discover flow
      summary: Handle patient discovery request from gateway
      description: >-
        ## Overview


        This endpoint is used to **discover care contexts for a patient** in the
        Health Information Provider (HIP) system. It is typically called by a
        gateway or client application to retrieve all care contexts associated
        with a patient, based on their identifiers and demographic information.


        ## HTTP Method and Endpoint


        - **Method:** `POST`
            
        - **URL:** `{{baseUrl}}/api/v3/hip/patient/care-context/discover`
            - `{{baseUrl}}` is an environment or collection variable representing the base URL of the HIP API. Ensure this variable is set in your active environment.
                

        ## Required Headers


        | Header | Value | Description |

        | --- | --- | --- |

        | Content-Type | application/json | Indicates the request body format |


        ## Request Body Schema


        The request body must be a JSON object with the following structure:


        ``` json

        {
          "transactionId": "<string>",
          "patient": {
            "id": "<string>",
            "verifiedIdentifiers": [
              { "type": "<string>", "value": "<string>" },
              { "type": "<string>", "value": "<string>" }
            ],
            "unverifiedIdentifiers": [
              { "type": "<string>", "value": "<string>" },
              { "type": "<string>", "value": "<string>" }
            ],
            "name": "<string>",
            "gender": "<string>",
            "yearOfBirth": <number>
          }
        }

         ```

        ### Field Explanations


        - **transactionId**: Unique identifier for this discovery transaction
        (string).
            
        - **patient**: Object containing patient details:
            - **id**: Patient's unique identifier (string).
                
            - **verifiedIdentifiers**: Array of objects with `type` and `value` for identifiers that have been verified (e.g., mobile, health ID).
                
            - **unverifiedIdentifiers**: Array of objects with `type` and `value` for identifiers that are not yet verified.
                
            - **name**: Patient's full name (string).
                
            - **gender**: Patient's gender (string).
                
            - **yearOfBirth**: Patient's year of birth (number).
                

        ## Example Request


        ``` json

        {
          "transactionId": "1234567890",
          "patient": {
            "id": "patient-001",
            "verifiedIdentifiers": [
              { "type": "MOBILE", "value": "9876543210" }
            ],
            "unverifiedIdentifiers": [
              { "type": "EMAIL", "value": "user@example.com" }
            ],
            "name": "John Doe",
            "gender": "M",
            "yearOfBirth": 1985
          }
        }

         ```

        ## Example Responses


        ### Success (200 OK)


        See the saved example: [Successfully processed discovery
        request](https://request/46178638-a938dc2a-a367-42a4-95a1-17842d2e2e3e)


        ### Error (500 Internal Server Error)


        See the saved example: [Internal server
        error](https://request/46178638-22748bda-1dbc-4375-96fc-afb62e2b2e3e)


        ## Notes


        - **Authentication:** This endpoint may require authentication (e.g.,
        Bearer token or API key) as per your HIP API configuration. Refer to
        your collection or environment setup for details.
            
        - **Variable Usage:** The `{{baseUrl}}` variable should be set in your
        environment to point to the correct HIP API server.
            
        - For more details, see similar requests: [Handle patient discovery
        request from
        gateway](https://request/46178638-59400cd1-2af2-4e57-8dc8-4c65e7cd5e8c),
        [Handle patient discovery request from
        gateway](https://request/46178638-c213e86c-e9d1-4bfa-9e10-f68422e78aac).
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                transactionId: <string>
                patient:
                  id: <string>
                  verifiedIdentifiers:
                    - type: <string>
                      value: <string>
                    - type: <string>
