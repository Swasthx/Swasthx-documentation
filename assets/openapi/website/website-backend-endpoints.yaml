  /hiu/subscription/createSubscription:
    post:
      tags:
        - subscription
      summary: Create subscription request for user abha address
      description: >-
        # Create Subscription (HIU)


        ## Overview


        Creates a subscription for a patient’s health data categories with a
        specified validity period so the HIU can receive consented data
        notifications.


        ## Endpoint


        - Method: POST
            
        - URL: {{baseUrl}}/hiu/subscription/createSubscription
            

        ## Authentication


        - Bearer token expected in Authorization header or inherited from auth
        settings (e.g., {{bearerToken}})
            

        ## Required Headers


        - Content-Type: application/json
            

        ## Request Body


        Content-Type: application/json


        ```

        {
          "subscription": {
            "purpose": {
              "text": "<string>",
              "code": "<string>",
              "refUri": "<string>"
            },
            "patient": { "id": "<string>" },
            "hiu": { "id": "<string>" },
            "categories": ["<string>", "<string>"],
            "period": { "from": "<string>", "to": "<string>" }
          }
        }

         ```

        ## Field Details


        - subscription.purpose.text: Human-readable description of purpose
        (e.g., "Treatment").
            
        - subscription.purpose.code: Purpose code (internal or ABDM aligned).
            
        - subscription.purpose.refUri: Reference URI for purpose taxonomy
        (optional).
            
        - subscription.patient.id: Patient identifier (e.g., ABHA address or
        system-specific ID).
            
        - subscription.hiu.id: HIU identifier requesting the subscription.
            
        - subscription.categories: List of data categories to subscribe to
        (e.g., "OPConsultation", "Diagnostics").
            
        - subscription.period.from: ISO 8601 timestamp for start of validity.
            
        - subscription.period.to: ISO 8601 timestamp for end of validity.
            

        ## Example


        ```

        {
          "subscription": {
            "purpose": {
              "text": "Treatment",
              "code": "TREAT",
              "refUri": "https://example.org/purpose-codes#TREAT"
            },
            "patient": { "id": "john.doe@abdm" },
            "hiu": { "id": "SWASTHX-HIU-001" },
            "categories": ["OPConsultation", "Diagnostics"],
            "period": { "from": "2025-01-01T00:00:00Z", "to": "2025-12-31T23:59:59Z" }
          }
        }

         ```

        ## Success Response


        - 200/201: Subscription created. Response includes subscription ID and
        status.
            

        ## Error Responses


        - 400: Invalid payload or missing required fields.
            
        - 401/403: Authentication/authorization failure (check bearer token or
        workspace auth settings).
            
        - 409: Duplicate or overlapping active subscription.
            
        - 500: Server error.
            

        ## Notes


        - Ensure {{baseUrl}} is set via the active environment (currently
        wb-prod-env).
            
        - This request currently has no pre-request or test scripts; add tests
        later if you need validation.
            
        - Related references for structure and sample values are derived from
        requests named "Create subscription request for user abha address"
        available in this workspace.
