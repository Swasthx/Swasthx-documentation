      summary: Verify email address
      description: >-
        ## Summary

        This endpoint verifies the email address provided by the user as part of
        the Aadhaar registration process.


        ## Request Body Parameters

        - `email` (string, required): The email address to be verified.  
          _Example_: `"user@example.com"`
        - `txnID` (string, required): The transaction ID associated with the
        Aadhaar registration process.  
          _Example_: `"1234567890abcdef"`

        **Sample Request Body:**

        ```json

        {
          "email": "user@example.com",
          "txnID": "1234567890abcdef"
        }

        ```


        ## Expected Responses

        - **200 OK**: Email verified successfully.  
          _See example: "Email verified successfully"_
        - **500 Internal Server Error**: An error occurred during
        verification.  
          _See example: "Internal server error"_

        ## Variable Usage

        - `{{baseUrl}}`: Base URL for the API, set in the active environment.


        ## Related Requests

        - [Verify email
        address](request/46178638-336c2bad-de49-4960-8cf4-2543ed6f7a74) (similar
        endpoint in this workspace)


        ---

        _This documentation references saved examples for response details. For
        more information, review the examples attached to this request._
      requestBody:
