  /doctor-profile/createInvoiceRecord:
    post:
      tags:
        - create records apis & snomed
      summary: create Payment Link
      description: >-
        Creates an invoice record and associated payment link for a doctor’s
        appointment.


        ## Overview

        This endpoint records billing details for a patient visit and generates
        a payment link. It is intended to be used by the doctor or clinic system
        when finalizing charges for an appointment.


        - Method: `POST`

        - URL: `{{baseUrl}}/doctor-profile/createInvoiceRecord`

        - Base URL is provided via the `{{baseUrl}}` variable from the active
        environment.


        ## Request Body

        The request body must be JSON with the following fields:


        ### Top-level fields

        - `paymentStatus` (string): Current payment status for the invoice (for
        example, `PENDING`, `PAID`, or `FAILED`).

        - `service` (string): Description or code of the medical service or
        package being billed.

        - `amount` (string): Gross amount for the service before any discounts
        or taxes.

        - `discount` (string): Primary discount amount applied to the invoice.

        - `totalAmount` (string): Final invoice amount after applying discounts
        and taxes.

        - `additionalDiscount` (string): Any extra discount applied in addition
        to `discount`.

        - `paymentMode` (string): Mode of payment selected by the patient or
        system (for example, `CASH`, `CARD`, `UPI`, `NET_BANKING`).

        - `amountPaid` (string): Amount actually paid by the patient against
        this invoice.

        - `remarks` (string): Free-text remarks or notes related to the
        payment/invoice.

        - `payment_id` (string): Identifier for the payment transaction from the
