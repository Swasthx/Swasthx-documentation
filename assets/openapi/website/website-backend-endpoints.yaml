      summary: submit User Prescription
      description: >-
        ### Purpose


        Creates or updates a user’s prescription for a specific doctor visit.


        **HTTP**: `POST {{baseUrl}}/doctor-profile/submitUserPrescription`  

        **Content-Type**: `application/json`


        Use this endpoint to submit the full prescription record, including
        patient details, diagnosis parameters, prescribed medicines, and visit
        metadata.


        ### Request Body


        All fields are sent as a single JSON object:


        ``` json

        {
          "id": "<string>",
          "doctorID": "<string>",
          "prescriptionDate": "<string>",
          "patientInfo": {
            "salutation": "<string>",
            "name": "<string>",
            "gender": "<string>",
            "religion": "<string>",
            "mobileNumber": "<string>",
            "speciality": "<string>",
            "subUnit": "<string>",
            "age": {
              "years": "<string>",
              "months": "<string>",
              "days": "<string>"
            }
          },
          "prescriptionData": [
            {
              "parameterName": "<string>",
              "parameterUnit": "<string>",
              "parameterValue": "<string>"
            }
          ],
          "medicineData": [
            {
              "medicineName": "<string>",
              "numberOfDays": <number>,
              "medicineTime": ["<string>", "<string>"],
              "dosageInstruction": "<string>",
              "route": "<string>",
              "method": "<string>"
            }
          ],
          "timeOfVisit": "<string>",
          "visitDate": "<string>",
          "status": "<string>"
        }

         ```

        ### Field Details


        **Top-level fields**


        - `id` _(string)_ – Unique identifier for this prescription record. May
        be reused when updating an existing prescription.
            
        - `doctorID` _(string)_ – Identifier of the doctor issuing the
        prescription.
            
        - `prescriptionDate` _(string)_ – Date when the prescription was created
        (format decided by the client/backend contract).
            
        - `timeOfVisit` _(string)_ – Time of the patient’s visit.
            
        - `visitDate` _(string)_ – Date of the visit; can be same as or
        different from `prescriptionDate`.
            
        - `status` _(string)_ – Current status of the prescription (for example:
        `DRAFT`, `ACTIVE`, `COMPLETED`, etc.).
            

        **`patientInfo`** **(object)**


        - `salutation` _(string)_ – Patient’s salutation (e.g., `Mr`, `Mrs`,
        `Ms`, `Dr`).
            
        - `name` _(string)_ – Full name of the patient.
            
        - `gender` _(string)_ – Patient’s gender (e.g., `Male`, `Female`,
        `Other`).
            
        - `religion` _(string)_ – Patient’s religion (free-text or coded value,
        as per system design).
            
        - `mobileNumber` _(string)_ – Patient’s mobile/phone number.
            
        - `speciality` _(string)_ – Clinical speciality associated with this
        visit (e.g., `Cardiology`, `Orthopedics`).
            
        - `subUnit` _(string)_ – Sub-unit/department within the speciality
        (e.g., ward, clinic name).
            
        - `age` _(object)_ – Structured age of the patient:
            - `years` _(string)_ – Age in years.
                
            - `months` _(string)_ – Additional months.
                
            - `days` _(string)_ – Additional days.
                

        **`prescriptionData`** **(array of objects)**  

        Represents clinical parameters or observations recorded as part of the
        prescription.


        - `parameterName` _(string)_ – Name of the parameter (e.g., `Blood
        Pressure`, `Weight`).
            
        - `parameterUnit` _(string)_ – Unit of measurement (e.g., `mmHg`, `kg`).
            
        - `parameterValue` _(string)_ – Recorded value.
            

        **`medicineData`** **(array of objects)**  

        Represents medicines prescribed to the patient.


        - `medicineName` _(string)_ – Name of the medicine.
            
        - `numberOfDays` _(number)_ – Number of days the medicine should be
        taken.
            
        - `medicineTime` _(array of strings)_ – Times in a day or schedule codes
        (e.g., `"morning"`, `"night"`).
            
        - `dosageInstruction` _(string)_ – Human-readable dosage instructions
        (e.g., `1 tablet after food`).
            
        - `route` _(string)_ – Route of administration (e.g., `oral`, `IV`).
            
        - `method` _(string)_ – Method/frequency details as per your system
        (e.g., `BD`, `TDS`).
            

        ### Required vs Optional


        The exact validation rules are enforced by the backend. Typical
        expectations:


        - Usually **required**: `doctorID`, `patientInfo`, `medicineData`, and
        visit metadata (`visitDate`, `timeOfVisit`), plus key identifiers such
        as `id` or `prescriptionDate`.
            
        - Usually **optional / context dependent**: `prescriptionData`,
        `religion`, `subUnit`, and some status values, depending on business
        rules.
            

        ### Examples


