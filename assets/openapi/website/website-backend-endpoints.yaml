  /HPR/register/aadhaar/createHprid:
    post:
      tags:
        - aadhaar
      summary: Create HPR ID
      description: >-
        **Endpoint:** Create HPR ID


        This POST endpoint is used to register a new Healthcare Professional
        Registry (HPR) ID using Aadhaar-based details. It is typically part of
        the onboarding process for healthcare professionals in the system.


        ---


        ### Purpose


        Creates a new HPR ID by accepting Aadhaar and personal details, along
        with authentication and category information. The endpoint validates the
        provided data and, upon success, generates a unique HPR ID for the user.


        ---


        ### Authentication


        - Requires a valid Bearer Token in the `Authorization` header.
            
        - The token should be provided as an environment variable:
        `{{bearerToken}}`.
            

        ---


        ### Request Body (JSON)


        All fields are required unless specified otherwise:


        - `aadhaar` (string): Aadhaar number of the professional.
            
        - `txnId` (string): Transaction ID associated with Aadhaar verification.
            
        - `email` (string): Email address of the professional.
            
        - `firstName` (string): First name.
            
        - `middleName` (string, optional): Middle name.
            
        - `lastName` (string): Last name.
            
        - `password` (string): Password for the account.
            
        - `profilePhoto` (string): Base64-encoded profile photo.
            
        - `hprId` (string): Desired HPR ID (if applicable).
            
        - `hpCategoryCode` (number): Code representing the healthcare
        professional category.
            
        - `hpSubCategoryCode` (number): Code for the sub-category.
            
        - `stateCode` (string): State code.
            
        - `districtCode` (string): District code.
            
        - `role` (number): Role identifier.
            

        Example body:


        ``` json

        {
          "aadhaar": "123456789012",
          "txnId": "abc123txn",
          "email": "user@example.com",
          "firstName": "John",
          "middleName": "A.",
          "lastName": "Doe",
          "password": "securePassword",
          "profilePhoto": "<base64string>",
          "hprId": "HPR123456",
          "hpCategoryCode": 1,
          "hpSubCategoryCode": 2,
          "stateCode": "KA",
          "districtCode": "BLR",
          "role": 3
        }

         ```

        ---


        ### Possible Responses


        - **200 OK**: HPR ID created successfully. Returns the created HPR ID
        and related details.
            
        - **403 Forbidden**: Unauthorized access. Returned if authentication
        fails or the user does not have permission.
            

        Refer to the saved examples for sample responses:


        - [HPR ID created
        successfully](https://request/46178638-07a38553-3e2a-4248-8c71-39394cce513f)
            
        - [Unauthorized
        access](https://request/46178638-07a38553-3e2a-4248-8c71-39394cce513f)
            

        ---


        **Variables Used:**


        - `{{baseUrl}}`: Base URL for the API.
            
        - `{{bearerToken}}`: Bearer token for authentication.
            

        ---


        **Headers:**


        - `Content-Type: application/json`
      requestBody:
