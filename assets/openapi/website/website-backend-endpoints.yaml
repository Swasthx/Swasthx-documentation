        {
          "abhaNumber": "<string>",
          "token": "<string>",
          "refreshtoken": "<string>",
          "doctorID": "<string>"
        }

        ```

        - **abhaNumber**: The unique ABHA number of the user to be registered.

        - **token**: The authentication token obtained after ABHA address
        verification.

        - **refreshtoken**: The refresh token for session renewal.

        - **doctorID**: The identifier of the doctor performing the
        registration.


