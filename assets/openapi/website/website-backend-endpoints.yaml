        - **Schema:**
          ```json
          {
            "facilityCategory": "string",
            "stateCode": "string"
          }
          ```
        - **Example:**
          ```json
          {
            "facilityCategory": "Hospital",
            "stateCode": "WB"
          }
          ```

        ### 4. Expected Response

        - **Success (200 OK):**
          ```json
          {
            "status": "success",
            "data": [
              {
                "facilityTypeId": "string",
                "facilityTypeName": "string"
              }
            ]
          }
          ```
        - **Error (e.g., 400/401):**
          ```json
          {
            "status": "error",
            "message": "Error message here"
          }
          ```

        ### 5. Usage Notes

        - Both `facilityCategory` and `stateCode` are required fields in the
        request body.

