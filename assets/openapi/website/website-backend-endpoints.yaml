      summary: callback for HIU subscription approved/deny status
      description: >-
        ## Overview


        Callback endpoint for HIUs to notify subscription request approval or
        denial.


        - Method: POST
            
        - URL: `{{baseUrl}}/api/v3/hiu/subscription-requests/hiu/notify`
            
        - Purpose: Informs the system of the final status of a subscription
        request raised by an HIU (approve/deny) along with reason and
        subscription details.
            

        ## Authentication


        - Typically secured using a Bearer token. Ensure your
        workspace/environment provides a valid token.
            

        ## Headers


        - `Content-Type: application/json`
            

        ## Request Body


        Send a JSON object with the following shape:


        ``` json

        {
          "notification": {
            "subscriptionRequestId": "<string>",
            "status": "approved | denied",
            "reason": "<string>",
            "subscription": {
              "id": "<string>",
              "patient": { "id": "<string>" },
              "hiu": {
                "id": "<string>",
                "name": "<string>",
                "type": "<string>"
              },
              "sources": [
                {
                  "hip": { /* HIP identifier object */ },
                  "categories": ["<string>", "<string>"],
                  "period": { "from": "<ISO-8601>", "to": "<ISO-8601>" }
                }
              ]
            }
          }
        }

         ```

        ### Field details


        - `notification.subscriptionRequestId` (string, required): The ID of the
        original subscription request.
            
        - `notification.status` (string, required): Final decision — `approved`
        or `denied`.
            
        - `notification.reason` (string, optional/required when denied):
        Human-readable reason for the decision.
            
        - `notification.subscription` (object, required on approval): Details of
        the created subscription when approved.
            - `id` (string): Subscription identifier.
                
            - `patient.id` (string): Patient identifier.
                
            - `hiu` (object): HIU metadata.
                
            - `sources[].hip` (object): HIP identifier payload.
                
            - `sources[].categories` (array\[string\]): Data categories requested.
                
            - `sources[].period.from|to` (string, ISO-8601): Time range for data.
                

