openapi: 3.0.0
info:
  title: cross api(wb-to-phr)
  description: >-
    Cross-API overview


    - The Website backend (WB) and the PHR backend communicate bidirectionally.
        
    - The PHR Mobile app calls the PHR backend, which then coordinates with the
    Website backend to fulfill requests.
        
    - Example: For “Find nearby doctor,” the primary API resides in the Website
    backend. The PHR app sends the request to the PHR backend, which forwards it
    to the Website backend and returns the Website backend’s response to the
    app.
  version: 1.0.0
servers:
  - url: undefined://{{baseUrl}}
tags:
  - name: appointment booking
  - name: Doctor Filters By Specialities,  locations,
  - name: Doctor profile filters(Single)
  - name: follow ups
  - name: Geo Location Search
  - name: Get All Appointmetns By Ids
  - name: Get All Doctor by ids
  - name: Get All Doctor Profiles
  - name: Patient app appointment
  - name: Popular Doctors
  - name: Scan & Get All Doctors under hospital
