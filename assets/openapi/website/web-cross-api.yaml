        - `password`: AarogyaIDPatientAppPassword
            

        Note: If your API uses environment or vault variables for credentials,
        replace static values with variables.


        ### Authentication


        The request currently passes credentials via headers as shown above. If
        a bearer token is required in your deployment, set it in the
        Authorization tab or add an `Authorization: Bearer {{wb-auth-token}}`
        header and keep `{{wb-auth-token}}` updated in your environment or
        vault.


        ### Request Body (JSON)


        Provide the appointment information to reschedule.


        Fields:


        - `mobileNumber` (string, required): Patient's mobile number associated
        with the appointment.
            
        - `doctorID` (string, required): Unique identifier of the doctor.
            
        - `patientAppappointmentID` (string, optional): Appointment ID from the
        patient app. If unavailable, leave empty and use
        `doctorWebAppointmentID`.
            
        - `doctorWebAppointmentID` (string, optional): Appointment ID from the
        doctor's web portal. Provide either this or `patientAppappointmentID`.
            
        - `Oldtime` (ISO 8601 string, required): Previously booked appointment
        time (UTC or timezone-aware).
            
        - `BookedSlot` (object, required): Details of the new slot to book.
            - `status` (string): Status of the booking (e.g., `Confirmed`).
                
            - `paymentStatus` (string): Payment status (e.g., `PAID`, `UNPAID`).
                
            - `time` (ISO 8601 string): New appointment start time.
                
            - `duration` (string|number): Duration of the slot in minutes.
                
            - `typeOfSlot` (string): Slot type (e.g., `teleConsultation`, `inPerson`).
                
            - `whichSlot` (string): Time-of-day grouping (e.g., `morningSlot`, `eveningSlot`).
                
            - `whichDay` (string): Day of week of the new slot.
                

        Example:


        ``` json

        {
          "mobileNumber": "8897497435",
          "doctorID": "965874",
          "patientAppappointmentID": "",
          "doctorWebAppointmentID": "68aee78911315459c936a0a4",
          "Oldtime": "2025-08-28T06:00:00.000Z",
          "BookedSlot": {
            "status": "Confirmed",
            "paymentStatus": "UNPAID",
            "time": "2025-08-28T06:00:00.000Z",
            "duration": "15",
            "typeOfSlot": "teleConsultation",
            "whichSlot": "morningSlot",
            "whichDay": "Thursday"
          }
        }

         ```

        ### Responses


        - `201 Created` or `200 OK`: Appointment successfully rescheduled.
        Response may include updated appointment details.
            
        - `400 Bad Request`: Missing or invalid fields (e.g., invalid time,
        missing IDs).
            
        - `401/403 Unauthorized/Forbidden`: Authentication or permission issues.
            
        - `404 Not Found`: Appointment or doctor not found.
            
        - `409 Conflict`: Slot no longer available; choose a different time.
            
        - `5xx Server Error`: Unexpected error on the server.
            

        ### Notes


        - Ensure `BookedSlot.time` is a valid future time and aligns with the
        doctor's availability.
            
        - Provide either `patientAppappointmentID` or `doctorWebAppointmentID`.
            
        - Time values should use ISO 8601 format.
            

        ### Testing Tips


        - Parameterize the base URL using the active environment variable
        `{{baseUrl}}`.
            
        - Store sensitive tokens in the environment or vault (e.g.,
        `{{wb-auth-token}}`).
            
        - Add tests to assert status code, response time, and presence of key
        fields in the response.
