      description: >-
        Retrieves available location filters for doctor profiles.


        **Purpose:**  

        Use this endpoint to fetch a list of locations that can be used as
        filters when searching or displaying doctor profiles in the system.


        **Usage:**


        - Method: GET
            
        - Endpoint: `{{baseUrl}}/doctor-profile/newFilters?field=locations`
            
        - Requires a valid `wb-auth-token` header for authentication.
            
        - The `field` query parameter should be set to `locations` to retrieve
        location-based filter options.
            

        **Response:**  

        Returns a list of location filter values that can be applied to doctor
        profile queries.


        **Typical Use Case:**  

        Populate dropdowns or filter menus in UI for users to select locations
        when searching for doctors.
      parameters:
