  /doctor-profile/doctorCheckinUserSlot:
    patch:
      tags:
        - appointment booking
      summary: doctor Checkin User Slot
      description: >-
        Purpose

        PATCH endpoint to check in a user for a specific doctor’s slot in the
        HIMS system. Use it to mark a patient’s presence/attendance for a
        time-bound slot, optionally tagging the action.


        Method and URL

        - Method: PATCH

        - URL: {{baseUrl}}/doctor-profile/doctorCheckinUserSlot


        Headers

        - Content-Type: application/json


        Authentication and Variables

        - Base URL is provided via the {{baseUrl}} variable (configure it in
        your active environment or collection variables).

        - If your deployment requires auth, inherit or set it at the
        folder/collection level. This request does not set auth explicitly.


        Request Body

        - Body type: raw (application/json)

        - JSON schema and fields:
          {
            "mobileNumber": "string",  // Patient’s mobile number used to identify the user
            "doctorID": "string",      // Unique identifier of the doctor
            "status": "string",        // Check-in state (e.g., "checked_in", "arrived", etc.)
            "time": "string",          // Target slot time (ISO 8601 or server-accepted format)
            "tag": "string"            // Optional tag/remark for this check-in
          }

        Example Payloads

        - Minimal:
          {
            "mobileNumber": "9876543210",
            "doctorID": "DOC-123",
            "status": "checked_in",
            "time": "2025-01-01T10:30:00Z"
          }
        - With tag:
          {
            "mobileNumber": "9876543210",
            "doctorID": "DOC-123",
            "status": "arrived",
            "time": "2025-01-01T10:30:00Z",
            "tag": "front-desk"
          }

        Expected Responses

        - 201 Created / Success: The check-in was recorded successfully. See the
        saved example: "Request Successful" for an illustrative response.

        - 4xx: Validation or business rule errors (e.g., missing fields, invalid
        slot, user not found).

        - 5xx: Server error.


        Usage Notes

        - Ensure {{baseUrl}} points to the correct environment (dev/stage/prod).

        - Keep Content-Type as application/json.

        - status and time should match what the backend expects; consult service
        rules if custom statuses or time formats are required.

        - This request has no pre-request or test scripts and will inherit any
        auth defined at higher scopes.


        References

        - Saved example: Request Successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                mobileNumber: <string>
                doctorID: <string>
                status: <string>
                time: <string>
                tag: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /doctor-profile/ackPatient:
    post:
      tags:
        - appointment booking
      summary: ack Patient
      description: >-
        ## Acknowledge Patient


        This endpoint allows a doctor to acknowledge a patient for a scheduled
        appointment. When called, it confirms that the doctor has recognized and
        accepted the patient for their appointment slot.


        ### Query Parameters


        | Parameter | Type | Required | Description |

        |-----------|------|----------|-------------|

        | `appointmentID` | string | Yes | The unique identifier of the
        appointment to acknowledge |


        ### Response


        | Status Code | Description |

        |-------------|-------------|

        | `201 Created` | Patient successfully acknowledged for the appointment
        |
      requestBody:
        content: {}
      parameters:
        - name: appointmentID
          in: query
          schema:
            type: string
          description: '(Required) '
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /doctor-profile/getPatientAssessmentData:
    get:
      tags:
        - appointment booking
      summary: get Patient Assessment Data
      description: >
        ## get Patient Assessment Data


        Retrieve assessment data for a patient for a given doctor. This endpoint
        returns the patient’s assessment details associated with the specified
        doctor.


        - Method: `GET`

        - Endpoint: `{{baseUrl}}/doctor-profile/getPatientAssessmentData`

        - Request Type: HTTP


        ### Query Parameters

        - `doctorID` (string, required) — Unique identifier of the doctor.
          - Example: `D-12345`
        - `patientNumber` (string, required) — Unique identifier/number of the
        patient.
          - Example: `P-67890`

        The above parameter keys and types are based on existing usages in the
        workspace requests named “get Patient Assessment Data”.


        ### Variables

        - `{{baseUrl}}` — Base URL for the HMIS API. Ensure the active
        environment defines this value.


        ### Authentication

        Use your workspace’s configured auth (if required by your backend).
        Common patterns include a bearer token or API key set at the
        collection/environment level. If set at a higher scope, this request
        will inherit it.


        ### Success Response

        - Status: `200 OK` (typical)

        - Body: JSON object containing patient assessment data.


        This request also has a saved example named “Request Successful” which
        can be referenced for a sample successful response.


        ### Error Responses

        - `400 Bad Request` — Missing or invalid query parameters.

        - `401/403` — Authentication/authorization failure.

        - `404 Not Found` — No assessment data found for the given identifiers.

        - `5xx` — Server-side error.


        ### Notes

        - No request body is required.

        - Ensure `doctorID` and `patientNumber` are URL-encoded when necessary.

        - You can run this request as part of the Swasthx HMIS collection
        workflows or monitors.
      parameters:
        - name: doctorID
          in: query
          schema:
            type: string
          description: '(Required) '
          example: <string>
        - name: patientNumber
          in: query
          schema:
            type: string
          description: '(Required) '
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /doctor-profile/doctorBookUserSlotFromWeb:
    post:
      tags:
        - appointment booking
      summary: doctor Book User Slot From Web
      description: >-
        ## Overview

        Books a patient appointment slot from the web on behalf of a doctor.
        This operation creates or confirms an appointment in the doctor’s
        schedule.


        - Endpoint: `POST {{baseUrl}}/doctor-profile/doctorBookUserSlotFromWeb`

        - Content type: `application/json`

        - Auth: Provide your workspace-appropriate auth (e.g., bearer token or
        API key) via collection/environment settings if required by your
        backend.


        ## Variables

        - `{{baseUrl}}`: Base URL for your deployment (set this in an
        environment).


        ## Headers

        - `Content-Type: application/json`


        ## Request Body

        JSON object with the following fields:


        ```json

        {
          "DoctorID": "<string>",
          "orderID": "<string>",
          "appointmentID": "<string>",
          "tag": "BookedByDoctor",
          "PatientInfo": {
            "name": "<string>",
            "abhaAddress": "<string>",
            "abhaNumber": "<string>",
            "UHID": "<string>",
            "age": "<string>",
            "dob": "<string>",
            "gender": "<string>",
            "mobileNumber": "<string>",
            "address": {
              "streetName": "<string>",
              "city": "<string>",
              "state": "<string>",
              "country": "<string>",
              "pincode": "<string>"
            }
          },
          "BookedSlot": {
            "status": "<string>",
            "paymentStatus": "UNPAID",
            "time": "<string>",
            "duration": "<string>",
            "typeOfSlot": "<string>",
            "whichSlot": "<string>",
            "whichDay": "<string>"
          }
        }

        ```


        ### Field notes

        - `DoctorID` (string): Identifier of the doctor for whom the slot is
        being booked.

        - `orderID` (string): Client-side order or transaction reference, if
        applicable.

        - `appointmentID` (string): Use if updating/confirming an existing
        provisional appointment; otherwise optional per backend rules.

        - `tag` (string): Recommended value `BookedByDoctor`.

        - `PatientInfo` (object): Patient demographics and identifiers.
          - `abhaAddress`, `abhaNumber` (string): National health ID details (optional if not applicable).
          - `UHID` (string): Facility-specific patient ID.
          - `dob` (string): Date of birth; format expected by backend (e.g., YYYY-MM-DD).
          - `gender` (string): One of your system’s accepted values (e.g., Male/Female/Other).
          - `mobileNumber` (string): Contact number with country code if required.
          - `address` (object): Postal address.
        - `BookedSlot` (object): Details of the slot to book.
          - `status` (string): Booking state (e.g., requested/confirmed), per backend.
          - `paymentStatus` (string): Defaults to `UNPAID` unless your flow marks it paid.
          - `time` (string): Start time of the appointment (e.g., 2025-01-31T10:30:00Z or HH:mm).
          - `duration` (string): Duration (e.g., `15m`, `30m`).
          - `typeOfSlot` (string): Virtual/In-person/etc., as supported.
          - `whichSlot` (string): Slot identifier within the schedule.
          - `whichDay` (string): Day reference if required by scheduling logic.

        ## Example

        This request has a saved example demonstrating a successful creation
        flow. See: [Request
        Successful](example/46178638-0b6b88b6-306e-4550-8019-197b417...) under
        the parent request [doctor Book User Slot From
        Web](request/46178638-0935cb9c-4904-4d48-8a6b-b548bbcce85b).


        ## Responses

        - 201 Created: Slot booked successfully (see saved example).

        - 400 Bad Request: Missing or invalid fields.

        - 401/403 Unauthorized/Forbidden: Authentication/authorization issues.

        - 404 Not Found: Doctor or slot not found.

        - 409 Conflict: Slot already booked.

        - 500 Server Error: Unexpected error on server.


        ## Notes

        - Ensure your active environment supplies a valid `{{baseUrl}}`.

        - If your API requires auth, configure it at the collection or folder
        level so this request inherits it.


        ---

        References for this request’s structure were derived from existing items
        in your workspace: [doctor Book User Slot From
        Web](request/46178638-0935cb9c-4904-4d48-8a6b-b548bbcce85b) and a
        related request variant [doctor Book User Slot From
        Web](request/46178638-a767fc2b-3e6a-4821-88ca-e77be66feb79).
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                DoctorID: <string>
                orderID: <string>
                appointmentID: <string>
                tag: BookedByDoctor
                PatientInfo:
                  name: <string>
                  abhaAddress: <string>
                  abhaNumber: <string>
                  UHID: <string>
                  age: <string>
                  dob: <string>
                  gender: <string>
                  mobileNumber: <string>
                  address:
                    streetName: <string>
                    city: <string>
                    state: <string>
                    country: <string>
                    pincode: <string>
                BookedSlot:
                  status: <string>
                  paymentStatus: UNPAID
                  time: <string>
                  duration: <string>
                  typeOfSlot: <string>
                  whichSlot: <string>
                  whichDay: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
