paths:
  /superAdmin/addAdmin:
    post:
      tags:
        - Add Admin
      summary: add admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                phoneNumber: 5555555555
                EntityID: AarogyaId
                email: AarogyaId@gmail.com
                name: AarogyaId super admin
                specialization: Cardiolgist
                registrationCouncil: string
                hospitalId: AarogyaId
                role: super admin
                permissions:
                  - Claim Insurance
                  - Analytics
                  - Insurance Payment
                  - Get Payer Info
                  - Request Document
                  - Payment
                  - Patient
                  - Queue
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /superAdmin/addSuperAdmin:
    post:
      tags:
        - Add Super Admin
      summary: add super admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                phoneNumber: 5555555555
                EntityID: AarogyaId
                email: AarogyaId@gmail.com
                name: AarogyaId super admin
                specialization: Cardiolgist
                registrationCouncil: string
                hospitalId: AarogyaId
