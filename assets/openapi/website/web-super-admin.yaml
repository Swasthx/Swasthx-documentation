            application/json: {}
  /superAdmin/searchAdmin:
    get:
      tags:
        - Get All Admin
      summary: search admin
      parameters:
        - name: addedBy
          in: query
          schema:
            type: string
          example: AarogyaId
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /superAdmin/updateAdminDetails:
