  /superAdmin/deleteAdminProfile:
    delete:
      tags:
        - Delete Admin
      summary: delete admin
      parameters:
        - name: targetAdminId
          in: query
          schema:
            type: string
          example: mnkj
      responses:
        '200':
          description: Successful response
