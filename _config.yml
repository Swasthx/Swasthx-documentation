title: SwasthX Documentation
description: Comprehensive documentation for the SwasthX healthcare platform
baseurl: "/Swasthx-documentation"
url: "https://swasthx.github.io"
repository: "Swasthx/Swasthx-documentation"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore
  - .nojekyll
  - .github

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      show_in_nav: true

# Collections
collections:
  docs:
    output: true
    permalink: /:path/

# Sitemap
sitemap:
  sitemap_extension: xml
  priority: 1.0
  changefreq: weekly

# Navigation
