# Jekyll Configuration

# Site settings
title: Swasthx Documentation
description: Documentation for Swasthx platform
baseurl: "/Swasthx-documentation" # Repository name for GitHub Pages
url: "https://swasthx.github.io" # Your GitHub Pages URL

# GitHub Pages settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Ensure consistent URL handling
permalink: pretty
trailing_slash: true

# Collections
collections:
  docs:
    output: true
    permalink: /:path/

