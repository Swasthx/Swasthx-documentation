# Jekyll Configuration

# Site settings
title: Swasthx Documentation
description: Documentation for Swasthx platform
baseurl: "/Swasthx-documentation" # the subpath of your site, e.g. /blog
url: "https://swasthx.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      show_in_nav: true

# Collections
collections:
  docs:
    output: true
    permalink: /:path/

# Navigation - this will be available as site.navigation
navigation:
  - title: Overview
    url: /Swasthx-documentation/overview/
    icon: fas fa-book
  - title: Branching Strategy
    url: /Swasthx-documentation/Workflows/branching-strategy/
    icon: fas fa-code-branch
  - title: Architecture
    url: /Swasthx-documentation/architecture/swathx_architecture/
    icon: fas fa-project-diagram