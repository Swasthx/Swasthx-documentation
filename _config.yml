# Jekyll Configuration

# Site settings
title: SwasthX Documentation
description: Comprehensive documentation for the SwasthX healthcare platform
baseurl: "/Swasthx-documentation"
url: "https://swasthx.github.io"
repository: "Swasthx/Swasthx-documentation"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore
  - .nojekyll
  - .github

# Navigation
navigation:
  - title: "Getting Started"
    children:
      - title: "Overview"
        url: /docs/overview
      - title: "Onboarding Guide"
        url: /docs/onboarding-guide
      - title: "Branching Strategy"
        url: /docs/branching-strategy

  - title: "Development"
    children:
      - title: "Coding Standards"
        url: /docs/coding-standards
      - title: "API Guidelines"
        url: /docs/api-guidelines
      - title: "Backend Documentation"
        url: /docs/backend-documentation
      - title: "MongoDB Guide"
        url: /docs/mongodb-guide

  - title: "Infrastructure"
    children:
      - title: "AWS Resources"
        url: /docs/aws-resources
      - title: "Workflows"
        url: /docs/workflows

# Sitemap settings
