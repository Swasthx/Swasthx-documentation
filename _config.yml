# Jekyll Configuration

# Site settings
title: Swasthx Documentation
description: Documentation for Swasthx platform
baseurl: "/Swasthx-documentation" # Repository name for GitHub Pages
url: "https://swasthx.github.io" # Your GitHub Pages URL

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      show_in_nav: true

# Collections
collections:
  docs:
    output: true
    permalink: /:path/

# Navigation - this will be available as site.navigation
navigation:
  - title: Overview
    url: /
    icon: fas fa-home
  - title: Branching Strategy
    url: /Swasthx-documentation/branching-strategy
    icon: fas fa-code-branch
  - title: Architecture
    url: /Swasthx-documentation/swathx_architecture
    icon: fas fa-project-diagram
  - title: Workflows
    url: /Swasthx-documentation/workflows
    icon: fas fa-tasks